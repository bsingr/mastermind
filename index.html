<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastermind</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style media="screen">
      body {
        margin: 0;
      }
      main,
      div,
      button {
        height: 100%;
      }
      * {
        font-family: Courier;
      }
      .attempt {
        display: block;
        width: 100%;
        height: 12.5%;
      }
      .attempt__row {
        width: 80%;
        display: inline-block;
        float: left;
      }
      .attempt__token {
        width: 25%;
        display: inline-block;
        float: left;
      }
      .attempt__score {
        width: 10%;
        display: inline-block;
        float: left;
        position: relative;
        font-size: 25px;
        text-align: center;
      }
      .current {
        height: 12.5%;
        display: block;
        width: 100%;
      }
      .current__row {
        display: inline-block;
        width: 80%;
      }
      .current__token {
        display: inline-block;
        width: 25%;
      }
      .current__solve {
        width: 20%;
        line-height: 100%;
        display: inline-block;
        vertical-align: top;
        font-size: 15px;
        font-family: Courier;
        border: none;
      }
      .current__solve:active {
        background-color: #666;
      }
      .source__row {
        height: 12.5%;
        width: 100%;
        display: block;
      }
      .source__token {
        width: 16.66%;
        display: inline-block;
      }
      .preview__token {
        width: 60px;
        height: 60px;
        display: inline-block;
      }
      .badge {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 100px;
        opacity: 0.7;
        background-color: #000;
        color: white;
        top: 0;
        left: 0;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script src="dist/app.8a73565aa32df152e614.js" charset="utf-8"></script>
  </body>
</html>
